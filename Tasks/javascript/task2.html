<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabetical Order String</title>
  </head>
  <body>
    <div class="container">
      <h1>Alphabetical Order String</h1>
      <input type="text" id="stringInput" placeholder="Enter a string" />
      <button onclick="sortString()">Sort Alphabetically</button>
      <p id="result"></p>
    </div>
    <script>
      function sortString() {
        let inputString = document.getElementById("stringInput").value;
        let sortedString = inputString.split("").sort().join("");
        document.getElementById(
          "result"
        ).innerText = `Alphabetically Sorted String: ${sortedString}`;
      }
    </script>
  </body>
</html>
