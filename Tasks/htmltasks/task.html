<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 50%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        color: blue;
      }

      table {
        width: 100%;
        margin-top: 20px;
      }

      td {
        padding: 10px;
        vertical-align: top;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="tel"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 10px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: blue;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: darkblue;
      }

      a {
        color: blue;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Registration form</h1>
      <form action="#" method="post">
        <table>
          <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" required /></td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" required /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="email" name="email" required /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="password" name="password" required /></td>
          </tr>
          <tr>
            <td>Re-enter Password</td>
            <td><input type="password" name="re_password" required /></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" value="male" required /> Male
              <input type="radio" name="gender" value="female" required />
              Female
            </td>
          </tr>
          <tr>
            <td>Age:</td>
            <td><input type="number" name="age" required /></td>
          </tr>
          <tr>
            <td>Phone Number</td>
            <td><input type="tel" name="phone" required /></td>
          </tr>
          <tr>
            <td>Address</td>
            <td><textarea name="address" rows="4" required></textarea></td>
          </tr>
          <tr>
            <td>State</td>
            <td><input type="text" name="state" required /></td>
          </tr>
          <tr>
            <td>Country</td>
            <td>
              <select name="country" required>
                <option value="">Choose your country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
                <!-- Add more countries as needed -->
              </select>
            </td>
          </tr>
          <tr>
            <td>Languages known</td>
            <td>
              <input type="checkbox" name="languages" value="english" /> English
              <input type="checkbox" name="languages" value="kannada" /> Kannada
              <input type="checkbox" name="languages" value="hindi" /> Hindi
              <input type="checkbox" name="languages" value="telugu" /> Telugu
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" name="declaration" required /> Hereby I
              declare all the given details are true
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <a href="https://www.ethnus.com" target="_blank"
                >Log in to Ethnus website</a
              >
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Register" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
